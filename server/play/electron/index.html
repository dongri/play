<!DOCTYPE html> 
<html>
  <head>
  <meta charset="UTF-8">
  <title>Play for Mac</title>
  <link rel="stylesheet" type="text/css" href="/static/bulma.css">
  <link rel="stylesheet" type="text/css" href="/electron/app.css">
  </head>
  <body>
    <div id="fixed-div">
      <h2 id="title">Play</h2>
      <div id="play-button">
        <img src="/electron/on.png" id="play-start-end">
      </div>
    </div>

    <div id="playlist">
      <ul id="ul">
      </ul>
    </div>
  
    <div id="youtube-audio"></div>

    <div id="loading">
      <img src="/electron/loading.gif">
    </div>

    <script>
      // for electron
      if (typeof module !== 'undefined') {  
        window.__tempModuleExports__ = module.exports;
        module.exports = false;
      }
    </script>
    <script src='/static/jquery.min.js'></script>
    <script>
      // for electron
      if (window.__tempModuleExports__) {  
        module.exports = window.__tempModuleExports__;
        window.__tempModuleExports__ = null;
        delete window.__tempModuleExports__;
      }
    </script>
    <script src='/electron/app.js'></script>
  </body>
</html>
